<!DOCTYPE html>
<html>
    <head>
        <title>Google Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" ></link>
    </head>
    <body>
        <!-- the Header Section -->
        <div class="navbar">   
            <div class="l-box">  
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>  
            <div class="r-box">  
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
                <div class="app-icon">
                    <a href="#"><img src="images/app_icon.png" alt="app_icon"></a>
                </div>
                <div class="user-img">
                    <a href="#"><img src="images/nzm.jpg" alt="" width="35px" height="35px" style="border-radius: 50%;"></a>
                </div>
            </div>
        </div>
        <!-- The Header Section End &&   The Body Section Starts -->
        <center class="mBody">
            <img src="images/googlelogo.png" alt="" class="img-center">
        </center>
        <center>
            <div class="serchBox">
                <a href="#"><img src="images/google-search-btn.png" style="padding: 0 5px 0 10px;"></a>
                <form action="#">
                    <input type="text" name="" id="">
                </form>
                <a href="#"><img src="images/google-voice.png" alt=""></a>
            </div>
        </center>
        <center>
            <button class="btn1">Google Search</button>
            <button class="btn2">I'm Feeling Lucky</button>
        </center>
        <!-- The Body Section End Footer starts-->
        <footer>
            <div class="fCountry">
                Afghanistan
            </div>
            <hr>
            <div class="footerLinks">
                <div class="b-Links">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search Works</a></li>
                    </ul>
                </div>
                <div class="b-Links-r">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
